<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registerForm">
      
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required>
      </div>

      <div class="form-group">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>

      <div class="form-group">
        <label>Interests:</label>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="interests" value="Parades"> Parades
          </label>
          <label>
            <input type="checkbox" name="interests" value="Music"> Music
          </label>
          <label>
            <input type="checkbox" name="interests" value="Yoga"> Yoga
          </label>
          <label>
            <input type="checkbox" name="interests" value="Travel"> Travel
          </label>
          <label>
      <input type="checkbox" name="interests" value="Podcasts"> Podcasts
       </label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
